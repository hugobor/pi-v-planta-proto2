    <p><span class="sensor-label">🪴 Umidade do Solo:</span> <span class="sensor-data"><span id="soil">%SOIL%</span>&percnt;</span></p>

    <h3>Configurações</h3>
    <div class="configs">
      <form id="configs-form" method="post" action="/update-configs">
	<label for="sens_log_delay">Frequêncai de logging</label>
	<input id="sens_log_delay" name="sens_log_delay" type="number" min="1" max="" step="1" value="1" required disabled>
	<span class="field-unit">min</span>

	<label for="watering_time">Tempo de rega</label>
	<input id="watering_time" name="watering_time" type="number" min="1" max="60" step="1" value="1" required disabled>
	<span class="field-unit">s</span>
	
	<hr>
	
	<label for="check_low_soil_humi">Regar quando o solo estiver seco</label>
	<input id="check_low_soil_humi" name="check_low_soil_humi" type="checkbox" disabled>

	<label for="check_low_soil_humi_interval">Intervalo de verificação umidade</label>
	<input id="check_low_soil_humi_interval" name="check_low_soil_humi_interval" type="number" min="1" max="48" step="1" value="1" required disabled>
	<span class="field-unit">h</span>

	<label for="min_soil_humi">Umidade mínima</label>
	<input id="min_soil_humi" name="min_soil_humi" type="number" min="0" max="100" step="0.1" value="0" required disabled>
	<span class="field-unit">%</span>

	<hr>

	<label for="activate_alarm">Ativar rega periódica</label>
	<input id="activate_alarm" name="activate_alarm" type="checkbox" disabled>

	<label for="alarm_hours_alarm_minutes">Horário de rega</label>
	<input id="alarm_hours_alarm_minutes" name="alarm_hours_alarm_minutes" type="time" value="06:00" disabled required>
	

	<hr>

	
	<button type="button" id="undo-btn" style="display: hide" disabled>Desfazer</button>
	<input id="save-configs" type="submit" value="Salvar Configurações" disabled>
      </form>
    </div>

    
    <h2>Regas</h2>

    <h3>Regar Agora</h3>
    <div class="water-now-div">
      <button type="button" id="water-now-btn" disabled>Regar agora</button>
    </div>



    <h3>Últimas Regas</h3>
    <div>
      <table class="watering-table">
	<thead>
	  <th>Data e Hora</th><th>Tipo</th><th>Duração</th>
	</thead>
	
	<tbody id="regas-tbl-tbody">
	</tbody>
      </table>
    </div>

    <script src="static/script.js"></script>

    <h3>Logs</h3>
    <div class="logs">
    </div>
